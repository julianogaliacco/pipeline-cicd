name: Test linux job
on:
  push

jobs:
  testJob:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run script file
        run: |
           chmod +x ./public/scripts/test.sh
           ./public/scripts/test.sh
        shell: bash

      - name: Run Bash script
        run: bash bash.sh
